<section class="top-section">
    <h3>{{heading}}</h3>
    <div class="dynamic-grid" angular-grid="images" grid-width="300" gutter-size="10" angular-grid-id="gallery" refresh-on-img-load="false">
        <div ng-repeat="image in images" class="grid img-loaded angular-grid-item">
                <a ng-click="openLightboxModal($index)" class="thumbnail">
                    <img ng-src="{{image.url}}" class="img-rounded img-responsive grid-img img-loaded" >
                </a>
                <div class="img-desc-wrap"><h5 style="color: #222; padding-left: 10px;">{{image.title}}</h5></div>
        </div>
    </div>
</section>
